<!DOCTYPE html>

<body>
    <script>
        function wordStat(word){
            var letters = {};
            word = word.toLowerCase();
            for(var i = 0; i < word.length; i++){
                if(!Object.keys(letters).includes(word.charAt(i))){
                    letters[word.charAt(i)] = 0;
                }
                letters[word.charAt(i)]++;
            }return letters;
        }

        console.log(wordStat("moloko"));
    </script>
</body>
</html>
